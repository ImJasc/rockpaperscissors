<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scrypt.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,
    400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;
    1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,
    400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="textContainer">
        <div id="text">To play click Start</div>
        <div id="scoreContainer">
            <div id="playerScore">
                <p class="title">Your Score</p>
                <p class="number">0</p>
            </div>
            <div id="computerScore">
                <p class="title">Computer Score</p>
                <p class="number">0</p>
            </div>
        </div>
    </div>
    <div id="btnContainer">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <button id="start">Start</button>
</body>
</html>
